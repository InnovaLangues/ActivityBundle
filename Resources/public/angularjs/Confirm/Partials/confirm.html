<div class="modal-header">
    <h4 class="modal-title">{{ title | trans:{}:'activity_editor' }}</h4>
</div>

<div class="modal-body">{{ message | trans:{}:'activity_editor'  }}</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="confirm()">{{ confirmButton | trans:{}:'activity_editor' }}</button>
    <button class="btn btn-default cancel" ng-click="cancel()">{{ 'cancel' | trans:{}:'activity_editor' }}</button>
</div>
