<div class="modal-header">
    <h4 class="modal-title" ng-bind-html="title"></h4>
</div>

<div class="modal-body" ng-bind-html="message"></div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">{{ confirmButton }}</button>
    <button class="btn btn-default cancel" ng-click="cancel()">Cancel</button>
</div>
