<ul class="list-group list-unstyled" data-ui-sortable="choiceTypeCtrl.sortableOptions" data-ng-model="choiceTypeCtrl.activityType.type.choices" >
    <li class="row list-group-item draggable-item" data-ng-repeat="choice in choiceTypeCtrl.activityType.type.choices | orderBy:'position'" id="choice-{{ $index }}" >
        <span class="myHandle btn btn-default fa fa-arrows"></span>
        <span class="col-md-7">   
            <!--
            <div data-ng-include="choiceTypeCtrl.webDir + 'bundles/innovaactivity/angularjs/ActivityProperty/Partials/MediaType/' + choiceTypeCtrl.activityType.mediaType.template" ></div>
        -->

            <media-type-sound-choice data-choice="choice" data-type="choiceTypeCtrl.activityType.type"></media-type-sound-choice>
            
        </span>
        <span class="col-md-3">
            <input type="radio" data-ng-model="choice.correctAnswer" name="correct-{{ $index }}" data-ng-change="choiceTypeCtrl.selectChoice(choice)" value="correct" > {{ 'correct' | trans:{}:'activity_editor' }}
            <span data-ng-if="choiceTypeCtrl.activityType.typeAvailable.name === 'MultipleChoiceType'" >
                <br/><input type="radio" data-ng-model="choice.correctAnswer" name="correct-{{ $index }}" data-ng-change="choiceTypeCtrl.selectChoice(choice)" value="neutral" > {{ 'neutral' | trans:{}:'activity_editor' }}
                <br/><input type="radio" data-ng-model="choice.correctAnswer" name="correct-{{ $index }}" data-ng-change="choiceTypeCtrl.selectChoice(choice)" value="wrong" > {{ 'wrong' | trans:{}:'activity_editor' }}
            </span>
        </span>
        <span class="col-md-1">
            <span data-ng-if="choiceTypeCtrl.activityType.typeAvailable.name !== 'BooleanChoiceType'" >
                <span data-ng-if="choiceTypeCtrl.activityType.type.choices.length > 2">
                    <button data-ng-click="choiceTypeCtrl.removeChoice(choice)" class="btn btn-danger fa fa-trash"></button>
                    <span class="sr-only">{{ 'delete' | trans:{}:'activity_editor' }}</span>
                </span>
            </span>
        </span>
    </li>
</ul>
