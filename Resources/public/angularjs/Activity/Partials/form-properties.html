<button data-ng-click="activityCtrl.addInstruction()" class="btn btn-default">Ajouter une consigne</button>
<ul>
    <li data-ng-repeat="instruction in activityCtrl.activity.instructions" >
        <div data-ng-include="activityCtrl.webDir + 'bundles/innovaactivity/angularjs/ActivityProperty/Partials/instruction-form.html'" ></div>
        <button data-ng-click="activityCtrl.removeInstruction(instruction)" class="btn btn-danger" >Supprimer</button>
    </li>
</ul>
