<form method="post" class="form form-horizontal">
    <div class="panel panel-default">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#activity-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="" data-ng-click="activityCtrl.changeView('properties')">
                        {{ activityCtrl.activity.name }}
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="activity-navbar">
                    <ul class="nav navbar-nav">
                        <li data-ng-class="{ 'active': 'identity' == activityCtrl.view }">
                            <a href="" data-ng-click="activityCtrl.changeView('identity')">
                                <span class="fa fa-file-text-o"></span>
                                Fiche d'identit√©
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" data-ng-click="activityCtrl.update()">
                                <span class="fa fa-floppy-o"></span>
                                <span>{{ 'save' | trans:{}:'activity_sequence_editor' }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="panel-body" data-ng-if="'properties' == activityCtrl.view" data-ng-include="activityCtrl.webDir + 'bundles/innovaactivity/angularjs/Activity/Partials/form-properties.html'"></div>
        <div class="panel-body" data-ng-if="'identity'   == activityCtrl.view" data-ng-include="activityCtrl.webDir + 'bundles/innovaactivity/angularjs/Activity/Partials/form-identity.html'"></div>
    </div>
